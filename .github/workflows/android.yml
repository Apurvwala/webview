name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build APK with Docker
        shell: bash
        run: |
          docker run --rm \
            -v "${PWD}:/app" \
            -w /app \
            ghcr.io/kivy/buildozer:latest \
            bash -c "pip install --upgrade buildozer cython && buildozer android debug"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: FaceApp-APK
          path: bin/*.apk
